<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html" >
	<title>Document</title>
	<style type="text/css">
		.relative{
			height: 300 px;
			width: 300 px;
			margin: 100 px auto;
			background:blue;
			
		}
		.absolute{
			position: absolute;
			height: 40 px;
			width: 40 px;
		}
		.red{
			top: 200 px;
			left: 100 px;
			background:red;

		}
		.yellow{
			top: 100 px;
			left: 200 px;
			background:yellow;
		}
		.white{
			top: 150 px;
			left: 250 px;
			background:white;
		}
	</style>
</head>
<body>
	<div class="relative">
		<div class="absolute red">red</div><br>
		<div class="absolute yellow">yellow</div><br>
		<div class="absolute white">white</div><br>




	</div>
	<p>relative: Dùng để thiết lập một phần tử sử dụng các thuộc tính position mà không làm ảnh hưởng đến việc hiển thị ban đầu. hay nói cách khác : Định vị một phần tử dựa trên vị trí tổ tiên vị trí gần nhất của nó.</p>
	<!--https://techmaster.vn/posts/34899/su-khac-biet-giua-css-position-absolute-voi-relative-->
</body>
</html>
