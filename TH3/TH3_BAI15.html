<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>job aplication</title>
</head>
<body>
	<form>
		<center>
			<caption align="top"><h2>APPLICATION</h2></caption>
		</center>
		<LABEL for="EName">Fist Name</LABEL>
		<input type="Text" name="EName" size="30" maxlength="30" value="">
		<p>Education</p>
		<input type="checkbox" name="Graduate" checked="true">Graduate
		<input type="checkbox" name="Post Graduate">Post Graduate
		<p>Gender</p>
		<input type="radio" name="Gender" value="Male" checked="true">Male
		<input type="radio" name="Gender" value="Female" checked="true">Female
		<p>Salary</p>
		<input type="Text" name="Salary" size="10" maxlength="10" value="">
		<p>Remarks</p>
		<textarea rows="30" cols="30" style="width: 200px;height: 200px">Type your text here</textarea>
		<p>Country</p>
		<select name="Country">
			<option>America</option>
			<option selected="">Australia</option>

		</select>
		<p align="center"></p>
		<input type="Submit" value="Submit" name="">
		<input type="Reset" value="Reset" name="">
	</form>
</body>
</html>
